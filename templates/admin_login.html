<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    {%load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/adminlogin.css'%}">
    <title>Login</title>

</head>
<body>
    <section class="form my-4 mx -5 mt-5">
        {% csrf_token %}
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="{% static 'img/bg-login.JPEG'%}" class="img-fluid" alt="">
                </div>

                <div class="col-lg-7 px-5 pt-5 " style="margin-top: 30px;">
                    <form action="" method="post">
                        {% csrf_token %} 

                        <h2 style="text-align: center; margin-right:50px;" >Admin login</h2>

                        <div class="form-row">
                            <div class="col-lg-11">
                                
                                <input type="text" placeholder="Enter your username" name="username" class="form-control my-3 p-4">

                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-lg-11">
                                
                                <input type="password" placeholder="Enter your password" name="pass" class="form-control my-3 p-4">

                            </div>

                        </div>


                        <div class="form-row">
                            <div class="col-lg-11">
                                
                                <button type="submit" class="btn1 mt-4 mb-3">Login</button>

                                <!-- <a href="">Forgot password</a> -->

                                <!-- <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
         -->
    
                                
                            </div>

                          
                        </div>

                       
                    </form>



                </div>

             </div>
 
        </div>


    </section>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
