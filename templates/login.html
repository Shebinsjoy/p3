<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <title>Rmx Official</title>
  </head>

  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="{% static 'img/bg-login.JPEG'%}" alt="Login image" />
          <form class="login__form" action = '/' method="POST">
            <div class="message-holder mt-3">

              {% if messages %}
                    <ul class="messages text-danger">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                  </ul>
              {% endif %}
  
          </div>
            {% csrf_token%}
            <div>
              <h1 class="login__title">
                <span>Welcome</span> Back
              </h1>

              <p class="login__description">
                Welcome! Please login to continue.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="username" class="login__label">username</label>
                  <input class="login__input" type="text" name= uname  placeholder="Enter your user name" required />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" name= "password" placeholder="Enter your password" required />
                    <!-- <i class="ri-eye-off-line login__eye" id="input-icon"></i> -->
                  </div>
                </div>
              </div>

              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input class="login__check-input" type="checkbox" id="check" />
                  <i class="ri-check-line login__check-icon"></i>
                  Remember me
                </label>
              </div>
            </div>

            <div>
              <div class="login__buttons">
                <button class="login__button" type="submit">Log In</button>
              </form>
              
              <a class="login__button signup__button-ghost" style="text-decoration: none;" href="{% url 'signup' %}">Sign Up</a>
              </div>

              <a class="login__forgot" href="{% url 'admin' %}">Admin login</a>
            </div>
        </div>
      </div>
    </div>

  <script src="{% static '/js/main.js'%}"></script>
  </body>
</html>
